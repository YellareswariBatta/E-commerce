<div class="container">
    <form [formGroup]="sampleForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" formControlName="email" id="email" placeholder="Enter email">
          <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)"
    class="alert">
          <div class="text-danger" *ngIf="f.email.errors?.required">email is required</div>
        </div><br>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="pass" placeholder="Password" formControlName="pass">
          <div class="text-danger" *ngIf="f.pass.errors?.required">pass is required</div>
        </div><br>
        <div><button type="submit" class="btn btn-primary" [disabled]="sampleForm.invalid">Submit</button></div>
        </div>
      </form>
    
      <div class="container">
        <div class="form-group">
          <strong>Filter :</strong><br>
          <input type="text" [(ngModel)]="email" placeholder="Serach filter">
          <table class="table table-bodered" style="border:1px solid blueviolet;">
            <thead>
              <th>ID</th>
              <th>Email</th>
              <th>Password</th>
            </thead>
            <tbody>
              <tr *ngFor="let cred of usersList | tableFilter: email;">
                <td>{{cred.id}}</td>
                <td>{{cred.email}}</td>
                <td>{{cred.pass}}</td>
              </tr>
            </tbody>
          </table>
        </div>

<span>hi</span><span>hrllp</span>
      </div>
</div>
